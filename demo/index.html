<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>app-logger demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../arc-database/arc-database.html">
  <link rel="import" href="../../app-pouchdb-collate/app-pouchdb-collate.html">

  <link rel="import" href="../app-logger.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `app-logger`</h3>
    <demo-snippet>
      <template>
        <app-logger></app-logger>
        <arc-database store="logs"></arc-database>
        <app-pouchdb-collate></app-pouchdb-collate>
        <output></output>
        <script>
        'use strict';
        var fireEvent = (level, message) => {
          var e = new CustomEvent('app-log', {detail: {'message': message,'level': level}});
          document.dispatchEvent(e);
        };
        var showLogs = () => {
          var output = document.querySelector('output');
          output.innerText = '';
          document.querySelector('arc-database[store="logs"]').db.allDocs({
            // jscs:disable requireCamelCaseOrUpperCaseIdentifiers
            include_docs: true
            // jscs:enable requireCamelCaseOrUpperCaseIdentifiers
          }).then((r) => {
            var rows = r.rows;
            rows.forEach((item) => {
              let d = item.doc;
              let _d = new Date(d.time);
              let _t = _d.toLocaleDateString() + ' ' + _d.toLocaleTimeString();
              output.innerText += '[' + d.type + ' ' + _t + ']: ' + d.logs.join(' ') + '\n';
            });
          });
        };
        fireEvent(undefined, ['Message with', 'params']);
        showLogs();
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
